<body>
      <div class="container gradient mt-5">
        <h1>Sign me up</h1>

        <div class="row">
            <div class="col-12 mb-3">

                <form id="formReservation" class="bg-dark rounded p-3 text-right" autocomplete="off">
                    <!-- Dish -->
                    <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user"></i></div>
                          </div>
                          <input id="name" type="text" class="form-control" placeholder="First and Last Name"></textarea>
                      </div>
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-pencil-alt"></i></div>
                          </div>
                          <textarea id="email" type="text" class="form-control" placeholder="Email Address"></textarea>
                      </div>
                    </div>

                    <button id="add-user" class="btn btn-primary"><i class="fa fa-plus"></i></button>
                </form>
            </div>
            <div class="col-12">
                <h3>List of Users</h3>
                <ul id="user-board" class="list-group mb-3">
                </ul>
            </div>
        </div>
      </div>
    </div>
  </body>
