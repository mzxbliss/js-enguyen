<!DOCTYPE html>
<html lang="en">
<head>
  <img id="icon_calc" src="./images/icon_calc.png"/>
  <h2> Let's play with Emma's calculator!</h2>
</head>
<body>
<input type="number" value="30" id="varA"></input>
<input type="number" value="5" id="varB"></input>
